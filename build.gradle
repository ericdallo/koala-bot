apply plugin: 'java'
apply plugin: 'eclipse'

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile,
      'Main-Class': 'br.com.koala.KoalaApplication'
    )
  }
}

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }
}

task execute(type:JavaExec, dependsOn: ['build', 'clean']) {
   main = 'br.com.koala.KoalaApplication'
   classpath = sourceSets.main.runtimeClasspath
}

task stage(dependsOn: ['build', 'clean'])

task copyToLib(type: Copy) {
    into "$buildDir/lib"
    from(configurations.compile)
}

build.mustRunAfter clean
execute.dependsOn(copyToLib)

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

eclipse {
    classpath {
        downloadJavadoc = false
        downloadSources = true
    }
}

dependencies {
    compile 'org.telegram:telegrambots:3.0.2'
    compile 'org.slf4j:slf4j-simple:1.6.1'
}
